<!DOCTYPE html>
<html>
<head>
  <title>AI Inventory Check</title>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <img src="static/images/image.png" style="max-width: 50%; height: auto;" />

    <div style="margin: 20px 0;">
      <h2 style="font-family: Arial, Helvetica, sans-serif; color: darkgray; text-align: center;">
        AI Inventory Check
      </h2>
      <form action="/" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <input type="text" name="email" placeholder="Your E-Mail" style="width: 360px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
        <input type="text" name="image" placeholder="Image URL" style="width: 360px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
        <input type="text" name="message" placeholder="How can we help?" style="width: 360px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required />
        <input type="submit" value="Submit" style="width: 200px; padding: 10px; border-radius: 4px; background-color: #2d8ff7; color: white; border: none; cursor: pointer;" />
      </form>
    </div>
  </div>
</body>
</html>
